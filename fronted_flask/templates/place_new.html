{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Добавить место</h1>
<form method="post" class="card p-3">
  <label class="form-label">Название</label>
  <input class="form-control mb-2" name="name" required>
  <label class="form-label">Город</label>
  <input class="form-control mb-2" name="city" required>
  <label class="form-label">Категория</label>
  <input class="form-control mb-2" name="category" required>
  <label class="form-label">Описание</label>
  <textarea class="form-control mb-3" name="description" rows="3"></textarea>
  <button class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
